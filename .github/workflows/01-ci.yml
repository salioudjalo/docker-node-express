name: docker-node-express-ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # If you have tests, this will run them
      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t node-app .
